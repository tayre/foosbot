<!doctype html>
<html>
  <head>
    <title>Socket.IO Test</title>
    <style>
      body { font: 1em Helvetica, Arial; }
      h1, pre { padding: 5px; }
      form input { width: 300px; padding: 5px; margin: 5px }
      form button { padding: 5px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { margin: 5px; padding: 5px; }
      #messages li:nth-child(odd) { background: #CCC; }
    </style>
  </head>
  <body>
    <h1>foosbot socket.io test</h1>
    <pre>> socket.emit("input_message", 'foo');</pre>
    <form action="">
      <input id="m"/><button>Send</button>
    </form>

    <ul id="messages"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script>

    var socket = io();

    // send message to server
    $('form').submit(function(){
      socket.emit('input_message', $('#m').val());
      $('#m').val('');
      return false;
    });

    // handle message from server
    socket.on('broadcast_message', function(msg){
      $('#messages').append($('<li>').text(msg));
    });

  </script>
